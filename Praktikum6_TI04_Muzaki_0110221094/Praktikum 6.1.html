<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 6.1</title>
    <style>
        .container{
            display: flex;
            margin: 100px;
        }
        
        .box{
            display: flex;
            width: 75%;
            justify-content: space-around;
            margin: 50px;
        }

        .container1{
            display: flex;
            margin: 100px;
        }

        .box1{
            display: flex;
            width: 25%;
            justify-content: space-around;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1 align="center"> The Beatles</h1>
    <h2 align="center">Wallpaper</h2>
  <hr color="green" width="20%" size=10 align="center" >
    <div class="container">
        <div class="box"><img src="The beatles/The Beatles.jpg" alt="" width="100%"></div>
        <div class="box"><img src="The beatles/The Beatles 1 .jpg" alt="" width="100%"></div>
        <div class="box"><img src="The beatles/The Beatles 2 .jpg" alt="" width="100%"></div>
    </div>

    <div class="container1">
        <div class="box1"><img src="The beatles/The Beatles 3 .jpg" alt="" width="150%"></div>
        <div class="box1"><img src="The beatles/The Beatles 4 .jpg" alt="" width="150%"></div>
        <div class="box1"><img src="The beatles/The Beatles 5 .jpg" alt="" width="150%"></div>
        <div class="box1"><img src="The beatles/The Beatles 6 .jpg" alt="" width="150%"></div>
        <div class="box1"><img src="The beatles/The Beatles 7 .jpg" alt="" width="150%"></div>
    </div>
</body>
</html>
